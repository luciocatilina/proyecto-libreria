    <main>
        <section>
            <h1>Vende tus libros</h1>
            <div class="vender">
                <form>
                    <label class="label_input">Título</label>
                    <input type="text" class="vender__input_titulo" placeholder="Ingrese el título">

                    <label class="label_input">Autor</label>
                    <input type="text" class="vender__input_autor" placeholder="Ingrese el autor">

                    <label class="label_input" for="genero">Seleccione un género</label>

                    <select id="genero">
                        <option>
                            Género
                        </option>
                        <option value="genero1">genero 1</option>
                        <option value="genero2">genero 2</option>
                        <option value="genero3">genero 3</option>
                        <option value="genero4">genero 4</option>
                        <option value="genero5">genero 5</option>  
                    </select>   

                    <label class="label_input">Precio</label>
                    <input type="number" class="vender__input_precio" placeholder="Ingrese el precio">

                    <button class="input__boton" type="reset">Vender</button>
                </form>
            </div>
        </section>
