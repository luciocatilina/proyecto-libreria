<body>
    <header>
        <!--NAV-->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand nav_boton" href="./index.html">Pepita Libros</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item nav_boton">
                            <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>

                        <li class="nav-item nav_boton">

                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <aside></aside>
    <main>
        <!--Carousel-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item div_corousel active">
                    <img src="./assets/images/carousel/book-g1fa9bb563_1920.jpg" class="d-block w-100"
                        alt="pinturas y dibujos de Leonardo">
                </div>
                <div class="carousel-item div_corousel">
                    <img src="./assets/images/carousel/book-gd67a24c28_1920.jpg" class="d-block w-100"
                        alt="mitos griegos">
                </div>
                <div class="carousel-item div_corousel">
                    <img src="./assets/images/carousel/glasses-g987b22b17_1920.jpg" class="d-block w-100"
                        alt="vistas al monte fuji">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h1>Libros recomendados</h1>
        <div class="card_container">
            <!--CARD-->
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/conde.png" alt="el conde de montecristo">
                </div>
                <h4 class="card__texto">El conde de montecristo</h4>
                <h5 class="card__texto">Alexandre Dumas</h5>
                <h6>Género</h6>
                <h6>$50.99</h6>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/aquiles.png" alt="la cancion de Aquiles">
                </div>
                <h4 class="card__texto">La canción de Aquiles</h4>
                <h5 class="card__texto">Madeline Miller</h5>
                <h6>Género</h6>
                <h6>$60.99</h6>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/dune - frank herbert.jpg" alt="Dune">
                </div>
                <h4 class="card__texto">Dune</h4>
                <h5 class="card__texto">Frank Herbert</h5>
                <h6>Género</h6>
                <h6>$70.99</h6>
            </div>
            <div class="card">
                <div class="card__img">
                    <img src="./assets/images/cuento de hadas- stephen king.jpg" alt="Cuento de hadas">
                </div>
                <h4 class="card__texto">Cuento de hadas</h4>
                <h5 class="card__texto">Stephen King</h5>
                <h6>Género</h6>
                <h6>$70.99</h6>
            </div>
        </div>
